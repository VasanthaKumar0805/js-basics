
<input id="input" >
<button onclick="add()">Add</button>

<ul id="list-container">
    <li>
        Hello <button onclick="deleteitem(event)">delete</button>
    </li>
</ul>

<script>

    // select ul
    var ul=document.getElementById("list-container")
    var input=document.getElementById("input")

function add() {
   var listitem=document.createElement("li") 
//    listitem.textContent="Hello"

// listitem.textContent=input.value+"<button>delete</button> "

listitem.innerHTML=input.value+"<button onclick='deleteitem(event)'>delete</button> "
   ul.append(listitem)
}


function deleteitem(event){
    // button only delete

// event.target.remove()

// all element remove panna

event.target.parentElement.remove()
}
</script>
